name: Build & Test solution

on: pull_request

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    name: Build & Test solution

    steps:
      - uses: actions/checkout@v4
        name: Checkout code
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            5.x
            6.x
            7.x
            8.x
            
      - name: Install OpenSSL 1.1
        env:
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
        run: |
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.24_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.24_amd64.deb
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Run Tests
        timeout-minutes: 15
        continue-on-error: false
        run: dotnet test -c Release --no-build --no-restore --verbosity normal --logger "trx;logfilename=results.trx" --results-directory ./test-results

      - name: Report Tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: .NET Test Report
          path: "${{ github.workspace }}/test-results/results.trx"
          reporter: dotnet-trx